<!doctype html>
<html>
    <head>
        <title>Emoji Garden</title>
        <style>
            body {
                background-color: #90ee90;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: monospace;
            }
            #connection-banner {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background-color: #ff6b6b;
                color: white;
                text-align: center;
                padding: 10px;
                z-index: 1000;
            }
            #grid {
                display: grid;
                grid-template-columns: repeat(40, 1fr);
                gap: 2px;
                background-color: #006400;
                padding: 10px;
                border-radius: 10px;
            }
            .cell {
                width: 30px;
                height: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
                background-color: #98fb98;
                border-radius: 4px;
                position: relative;
            }
            .player-tooltip {
                position: absolute;
                top: -20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 2px 6px;
                border-radius: 3px;
                font-size: 12px;
            }
            .player-tooltip.current-player {
                background-color: rgba(0, 100, 0, 0.9);
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="connection-banner">Connection lost. Probably redeploying...</div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <div style="text-align: center;">
                <h1 style="color: #006400; margin: 0;">Emoji Garden</h1>
                <div style="font-size: 12px;">
                    currently in the garden: <span id="player-count">0</span>
                </div>
                <div style="font-size: 12px; margin-top: 8px;">
                    <div>move: arrow keys or WASD</div>
                    <div>plant flower: spacebar</div>
                </div>
            </div>
            <div id="grid"></div>
        </div>
        <script>
            const grid = document.getElementById("grid");
            const connectionBanner = document.getElementById("connection-banner");
            let ws;
            
            function connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                console.log("Connecting to WebSocket at:", wsUrl);
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log("WebSocket connected successfully");
                    connectionBanner.style.display = "none";
                };

                ws.onerror = (error) => {
                    console.error("WebSocket error occurred:", error);
                    connectionBanner.style.display = "block";
                };

                ws.onclose = (event) => {
                    console.log("WebSocket disconnected with code:", event.code);
                    connectionBanner.style.display = "block";
                    // Try to reconnect after 1 second
                    setTimeout(connectWebSocket, 1000);
                };

                ws.onmessage = (event) => {
                    console.log("Received message:", event.data.slice(0, 100) + "...");
                    handleMessage(event);
                };
            }

            // Initialize WebSocket connection when page loads
            connectWebSocket();


            let gridWidth = 40;  // Default size, will be updated from server
            let gridHeight = 30; // Default size, will be updated from server

            function initializeGrid() {
                grid.innerHTML = ''; // Clear existing grid
                grid.style.gridTemplateColumns = `repeat(${gridWidth}, 1fr)`;
                
                for (let y = 0; y < gridHeight; y++) {
                    for (let x = 0; x < gridWidth; x++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.id = `cell-${x}-${y}`;
                    grid.appendChild(cell);
                    }
                }
            }

            initializeGrid();

            // Handle keyboard input
            document.addEventListener("keydown", (e) => {
                const keyMap = {
                    ArrowUp: "ArrowUp",
                    ArrowDown: "ArrowDown",
                    ArrowLeft: "ArrowLeft",
                    ArrowRight: "ArrowRight",
                    w: "ArrowUp",
                    s: "ArrowDown",
                    a: "ArrowLeft",
                    d: "ArrowRight",
                    W: "ArrowUp",
                    S: "ArrowDown",
                    A: "ArrowLeft",
                    D: "ArrowRight",
                };

                if (e.code === "Space") {
                    const message = JSON.stringify({
                        type: "plant"
                    });
                    ws.send(message);
                    e.preventDefault();
                } else {
                    const mappedKey = keyMap[e.key];
                    console.log(e.key, mappedKey);
                    if (mappedKey) {
                        const message = JSON.stringify({
                            type: "move",
                            direction: mappedKey,
                        });
                        console.log("Sending message:", message);
                        ws.send(message);
                    }
                }
            });

            // WebSocket message handling
            function handleMessage(event) {
                const data = JSON.parse(event.data);
                
                // Update title with player emoji and count
                const currentPlayer = Object.entries(data.players).find(([id]) => id === data.current_player_id);
                if (currentPlayer) {
                    const playerCount = Object.keys(data.players).length;
                    const otherPlayers = playerCount - 1;
                    document.title = otherPlayers === 0 
                        ? `${currentPlayer[1].emoji} - Emoji Garden`
                        : `${currentPlayer[1].emoji} + ${otherPlayers} others - Emoji Garden`;
                }

                // Update grid size if needed
                if (data.width !== gridWidth || data.height !== gridHeight) {
                    gridWidth = data.width;
                    gridHeight = data.height;
                    initializeGrid();
                }

                console.log(data.players);
                // Clear all cells
                document.querySelectorAll(".cell").forEach((cell) => {
                    cell.textContent = "";
                    cell.classList.remove('mountain');
                });

                // Draw pickaxe if present
                if (data.pickaxe_position) {
                    const cell = document.getElementById(
                        `cell-${data.pickaxe_position[0]}-${data.pickaxe_position[1]}`
                    );
                    cell.textContent = "‚õèÔ∏è";
                }

                // Draw landscape, flowers, and pickaxe
                data.landscape.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        const cellElement = document.getElementById(`cell-${x}-${y}`);
                        if (data.pickaxe_position && 
                            data.pickaxe_position[0] === x && 
                            data.pickaxe_position[1] === y) {
                            cellElement.textContent = "‚õèÔ∏è";
                        } else if (cell) {
                            cellElement.textContent = cell;
                        } else if (data.flowers.some(([fx, fy]) => fx === x && fy === y)) {
                            cellElement.textContent = "üå∏";
                        } else {
                            cellElement.textContent = "";
                        }
                    });
                });

                // Update player count
                document.getElementById("player-count").textContent = Object.keys(data.players).length;
                
                // Draw players
                Object.entries(data.players).forEach(([playerId, pos]) => {
                    const cell = document.getElementById(
                        `cell-${pos.x}-${pos.y}`,
                    );
                    cell.textContent = pos.emoji;

                    // Add tooltip with player number
                    const tooltip = document.createElement("div");
                    tooltip.className = `player-tooltip${playerId === data.current_player_id ? ' current-player' : ''}`;
                    tooltip.textContent = `P${pos.player_num}${pos.has_pickaxe ? ' ‚õèÔ∏è' : ''}`;
                    cell.appendChild(tooltip);
                });
            };
        </script>
    </body>
</html>
